<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rick</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <div id="pie"></div>
    <script>
        // choose API route - using versions (optional)
        var url = "/api/v1.0/pie";
        // Use d3 to fetch the json from your api

        Plotly.d3.json(url, function(error, data) {
            if (error) return console.warn(error);
            var layout = {
                title: "Lyric Frequency"
            };

            // create a pie chart with the api data

            Plotly.plot("pie", data, layout);

            // could also have created a variable pointing at div:
            //var PIE = document.getElementById('pie');
            //Plotly.plot(PIE, data, layout);

        });
    </script>
</body>

</html>
